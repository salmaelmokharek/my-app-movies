<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <app-slider [movie]="upComingMovie"></app-slider>
    </div>
  </div>

<div class="row">
  <div class="col-md-12">
    <h2 class="my-5 text-center">popular Movies</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-3 col-lg-2 col-sm-6" *ngFor="let popular of upPopularMovie">
    <app-card [item]="popular"></app-card>
  </div>
</div>



</div>
